[package]
name = "czkawka_gui"
version = "6.0.0"
authors = ["Rafa≈Ç Mikrut <mikrutrafal@protonmail.com>"]
edition = "2021"
rust-version = "1.67.1"
description = "GTK frontend of Czkawka"
license = "MIT"
homepage = "https://github.com/qarmin/czkawka"
repository = "https://github.com/qarmin/czkawka"

[dependencies]
gdk4 = "0.7.2"
glib = "0.18.2"

humansize = "2.1"
chrono = "0.4.31"

# Used for sending stop signal across threads
crossbeam-channel = "0.5.8"

# To get information about progress
futures = "0.3.28"

# For saving/loading config files to specific directories
directories-next = "2.0"

# For opening files
open = "5.0"

# To get image preview
image = "0.24"

# To be able to use custom select
regex = "1.9"

# To get image_hasher types
image_hasher = "1.2"

# Move files to trash
trash = "3.0"

# For moving files(why std::fs doesn't have such features?)
fs_extra = "1.3"

# Language
i18n-embed = { version = "0.14.0", features = ["fluent-system", "desktop-requester"] }
i18n-embed-fl = "0.7"
rust-embed = "8.0.0"
once_cell = "1.18"

log = "0.4.20"
handsome_logger = { version = "0.7.0", features = ["chrono-local-offset"] }

czkawka_core = { path = "../czkawka_core", version = "6.0.0", features = [] }
gtk4 = { version = "0.7.2", default-features = false, features = ["v4_6"] }

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3.9", features = ["combaseapi", "objbase", "shobjidl_core", "windef", "winerror", "wtypesbase", "winuser"] }

[features]
default = []
heif = ["czkawka_core/heif"]
