[package]
name = "czkawka_gui"
version = "7.0.0"
authors = ["Rafa≈Ç Mikrut <mikrutrafal@protonmail.com>"]
edition = "2021"
rust-version = "1.79.0"
description = "GTK frontend of Czkawka"
license = "MIT"
homepage = "https://github.com/qarmin/czkawka"
repository = "https://github.com/qarmin/czkawka"

[dependencies]
gdk4 = "0.9"
glib = "0.20"
gtk4 = { version = "0.9", default-features = false, features = ["v4_6"] }

humansize = "2.1"
chrono = "0.4.38"

# Used for sending stop signal across threads
crossbeam-channel = "0.5"

# For saving/loading config files to specific directories
directories-next = "2.0"

# For opening files
open = "5.3"

# To get image preview
image = "0.25"

# To be able to use custom select
regex = "1.11"

# To get image_hasher types
image_hasher = "2.0"

# Move files to trash
trash = "5.1"

# For moving files(why std::fs doesn't have such features?)
fs_extra = "1.3"

# Language
i18n-embed = { version = "0.15", features = ["fluent-system", "desktop-requester"] }
i18n-embed-fl = "0.9"
rust-embed = { version = "8.5", features = ["debug-embed"] }
once_cell = "1.20"

log = "0.4.22"
handsome_logger = "0.8"
fun_time = { version = "0.3", features = ["log"] }
rayon = "1.10"

czkawka_core = { path = "../czkawka_core", version = "7.0.0", features = [] }

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3.9", features = ["combaseapi", "objbase", "shobjidl_core", "windef", "winerror", "wtypesbase", "winuser"] }

[features]
default = []
heif = ["czkawka_core/heif"]
libraw = ["czkawka_core/libraw"]
libavif = ["czkawka_core/libavif"]
