[package]
name = "czkawka_gui"
version = "1.4.0"
authors = ["Rafa≈Ç Mikrut <mikrutrafal@protonmail.com>"]
edition = "2018"
description = "GTK frontend of Czkawka"
license = "MIT"
homepage = "https://github.com/qarmin/czkawka"
repository = "https://github.com/qarmin/czkawka"

[dependencies]
czkawka_core = { path = "../czkawka_core" }
gdk = "0.13.2"
gio = "0.9.1"
glib = "0.10.1"

humansize = "1"
chrono = "0.4"

crossbeam-channel = "0.4.4"

futures = "0.3.8"

# For opening files
open = "1.4.0"

[dependencies.gtk]
version = "0.9.2"
default-features = false # just in case
features = ["v3_22"]

