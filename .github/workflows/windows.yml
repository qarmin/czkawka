          RUSTFLAGS: "-C debuginfo=0 -D warnings"

      - name: Store Windows GUI CrossComplile
        uses: actions/upload-artifact@v2
        with:
          name: czkawka_gui-Windows-release-normal-${{ matrix.toolchain }}
