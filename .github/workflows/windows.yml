          echo "ar = \"x86_64-w64-mingw32-gcc-ar\"" >> ~/.cargo/config


          PKG_CONFIG_ALLOW_CROSS=1 cargo build --target=x86_64-pc-windows-gnu --bin czkawka_gui
        env:
