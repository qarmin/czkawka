name: üçé MacOS
on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * 2'

env:
  CARGO_TERM_COLOR: always

jobs:
  macos:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, macos-13]
    steps:
      - uses: actions/checkout@v4

      - name: Setup rust version
        run: rustup default 1.85.0

      - name: Install Homebrew
        run: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"

      - name: Install GTK4
        run: |
          brew link --overwrite python@3.13
          brew install gtk4 libheif libavif dav1d || true
          brew link --overwrite python@3.13

      - name: Build Release
        #if: ${{ github.ref == 'refs/heads/master' }}
        run: |
          set -e
          sed -i '' 's/#lto = "thin"/lto = "thin"/g' Cargo.toml
          
          export LIBRARY_PATH=$LIBRARY_PATH:$(brew --prefix)/lib
          
          cargo build --release
          mv target/release/czkawka_cli macos_czkawka_cli_${{ runner.arch }}
          mv target/release/czkawka_gui macos_czkawka_gui_${{ runner.arch }}
          mv target/release/krokiet macos_krokiet_${{ runner.arch }}
          
          cargo build --release --features "heif,libavif"
          mv target/release/czkawka_cli macos_czkawka_cli_heif_avif_${{ runner.arch }}
          mv target/release/czkawka_gui macos_czkawka_gui_heif_avif_${{ runner.arch }}
          mv target/release/krokiet macos_krokiet_heif_avif_${{ runner.arch }}

      - name: Build Debug
        #if: ${{ github.ref != 'refs/heads/master' }}
        run: |
          set -e
          sed -i '' 's/^\(\[profile\.dev\.package.*\)/#\1/' Cargo.toml
          sed -i '' 's|^opt-level = 3 # OPT PACKAGES|#opt-level = 3 # OPT PACKAGES|' Cargo.toml
          
          export LIBRARY_PATH=$LIBRARY_PATH:$(brew --prefix)/lib
          
          cargo build
          mv target/debug/czkawka_cli macos_czkawka_cli_${{ runner.arch }}
          mv target/debug/czkawka_gui macos_czkawka_gui_${{ runner.arch }}
          mv target/debug/krokiet macos_krokiet_${{ runner.arch }}
          
          cargo build --features "heif,libavif"
          mv target/debug/czkawka_cli macos_czkawka_cli_heif_avif_${{ runner.arch }}
          mv target/debug/czkawka_gui macos_czkawka_gui_heif_avif_${{ runner.arch }}
          mv target/debug/krokiet macos_krokiet_heif_avif_${{ runner.arch }}

      - name: Store MacOS
        uses: actions/upload-artifact@v4
        with:
          name: all-${{ runner.os }}-${{ runner.arch }}
          path: |
            macos_czkawka_cli_heif_avif_${{ runner.arch }}
            macos_czkawka_gui_heif_avif_${{ runner.arch }}
            macos_krokiet_heif_avif_${{ runner.arch }}
            macos_czkawka_cli_${{ runner.arch }}
            macos_czkawka_gui_${{ runner.arch }}
            macos_krokiet_${{ runner.arch }}

      - name: Release
        if: ${{ github.ref == 'refs/heads/master' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "Nightly"
          files: |
            macos_czkawka_cli_heif_avif_${{ runner.arch }}
            macos_czkawka_gui_heif_avif_${{ runner.arch }}
            macos_krokiet_heif_avif_${{ runner.arch }}
            macos_czkawka_cli_${{ runner.arch }}
            macos_czkawka_gui_${{ runner.arch }}
            macos_krokiet_${{ runner.arch }}
          token: ${{ secrets.PAT_REPOSITORY }}
